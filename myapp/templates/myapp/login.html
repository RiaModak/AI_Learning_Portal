<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 360px;
            margin: auto;
            margin-top: 8%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #2f3d4b;
        }
        .btn-primary {
            width: 100%;
            font-weight: 600;
        }
        .error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }
        nav {
    background-color: #2f3d4b; /* Consistent color */
    padding: 15px;
    color: white;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
}

    </style>
</head>
<body>
<nav>
    Login Page
</nav>
<div class="login-container shadow">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" required class="form-control form-control-lg" />
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" required class="form-control form-control-lg" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </form>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
